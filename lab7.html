<!DOCTYPE html>
<html>
<head>
  
<title>Cool Places in Costa Rica</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<style>
  #map { height: 500px;
       }
  h1 {
	text-align: center;
}
</style>
</head>

<body>
  <h1>Cool Places to Visit in Costa Rica!</h1> 
<div id="map"></div>
<script>
  var map = L.map('map').setView([10.327114469959632, -84.43226842628316], 9);

  var tile = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

  var markerMonte = L.marker([10.306738978136195, -84.81069176128523]).addTo(map);
  var markerArenal = L.marker([10.468218211825832, -84.70247991863921]).addTo(map);
  var markerPlaya = L.marker ([10.573462313971804, -85.6803883156647]).addTo(map);

  var circle = L.circle([10.480243086722407, -83.51225497324829], {
    color: 'yellow',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 5000
}).addTo(map);

  var polygon = L.polygon([
    [10.31372109722223, -84.79320704902675],
    [10.308952785546662, -84.71081509408319],
    [10.264200501529343, -84.78985172054489],
    [10.299049138386508, -84.7958167489571]
]).addTo(map);

markerMonte.bindPopup("<b>Hola!</b><br>The town of Monteverde, gateway to the Monteverde Cloud Forest Preserve.").openPopup();
markerArenal.bindPopup("Arenal volcano is still active! The last eruption was in 1960 and you can see a faint glow of lava at the top.");
markerPlaya.bindPopup("Playa Hermosa is a beautiful beach to watch the sunset!");
circle.bindPopup("Tortuguero National Park - Parque Nacional Tortuguero Amazing wildlife viewing. Beaches are important sea turtle nesting sites.");
polygon.bindPopup("Monteverde Cloud Forest Biological Preserve - Reserva biol√≥gica Bosque Nuboso Monteverde.");

  var popup = L.popup()
    .setLatLng([9.93012472118599, -84.08863005732353])
    .setContent("San Jose is the capital of Costa Rica.")
    .openOn(map);

  function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

  

</script> 
</body>
</html>
